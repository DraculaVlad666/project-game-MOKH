<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Угадай карту и кубик</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Тестовый фон */
            background-image: url('./ПИКИЧ/background.png');
            background-size: cover;
            background-position: center;
        }

        .game-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный черный фон */
            padding: 40px;
            border-radius: 10px;
            color: white; /* Белый текст */
            width: 100%;
            max-width: 600px;
        }

        h1, h2 {
            color: white; /* Белый текст */
        }

        button {
            background-color: #444;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 1.5em;
        }

        button:hover {
            background-color: #666;
        }

        button:disabled {
            background-color: grey;
        }

        #card, #dice {
            font-size: 5em;
            color: #00FF00; /* Зеленый текст для карты и кубика */
        }

        #timer, #score, #level {
            color: white; /* Белый цвет для текста */
        }

        #message {
            color: yellow; /* Жёлтый текст для сообщений */
        }

        #rerollAttempts {
            color: white; /* Белый цвет для оставшихся попыток */
            font-size: 1.5em; /* Увеличенный шрифт */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Игра: Угадай карту и кубик</h1>
        <h2>Ваша карта:</h2>
        <div id="card">?</div>
        <button id="drawCard">Вытянуть карту</button>
        <h2>Результат кубика:</h2>
        <div id="dice">?</div>
        <button id="rollDice" disabled>Бросить кубик</button> <!-- Кнопка изначально отключена -->
        <button id="rerollDice" disabled>Перекинуть</button> <!-- Новая кнопка -->
        <p id="rerollAttempts">Осталось попыток перекинуть: 10</p> <!-- Отображение попыток -->
        <p id="timer">Осталось времени: 999 секунд</p>
        <p id="score">Очки: 0</p>
        <p id="level">Уровень: 1</p>
        <p id="message"></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
